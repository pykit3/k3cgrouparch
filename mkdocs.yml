site_name: k3cgrouparch
site_description: Set up cgroup directory tree and add pid to cgroup
site_url: https://k3cgrouparch.readthedocs.io
repo_url: https://github.com/pykit3/k3cgrouparch
repo_name: pykit3/k3cgrouparch

theme:
  name: material
  palette:
    primary: blue
    accent: blue

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            show_source: true
            show_root_heading: true
            heading_level: 2

nav:
  - Home: index.md

markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
